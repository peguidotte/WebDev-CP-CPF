<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinheria Agnello</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
</head>
<body>
    <div id="login" class="tab-content">
        <!-- Formulário de login -->
        <form id="login-form" onsubmit="event.preventDefault(); login();">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Digite seu usuário" required>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
        </form>
        
    </div>
<!-- Container do carrinho de compras e cupom de desconto -->
<div id="container-carrinho-desconto" style="display: none;">
    <!-- Carrinho de compras -->
    <div id="container-compra">
        <h1>Carrinho de Compras</h1>
        <div id="itens-carrinho">
            <!-- Itens do carrinho serão adicionados aqui -->
        </div>
        <p>Total: <span id="total-compra">$0.00</span></p>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
    
    <!-- Formulário de cupom de desconto -->
    <div id="container-desconto">
        <form id="discount-form">
            <h3>Aplicar Cupom de Desconto</h3>
            <input type="text" id="discount-code" placeholder="Digite o código do cupom" required>
            <button type="submit">Aplicar Desconto</button>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="login.js"></script>
</body>
</html>
